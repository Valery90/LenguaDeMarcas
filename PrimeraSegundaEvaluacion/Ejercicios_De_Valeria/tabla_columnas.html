<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Practica de tablas en columnas</title>

<!-- amCharts javascript sources -->
<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


<!-- amCharts javascript code -->
<script type="text/javascript">
    AmCharts.makeChart("columna",

            "type": "serial",
            "categoryField": "region",

                    "balloonText": "[[title]] of [[region]]:[[value]]",

                    "id": "AmGraph-1",

                    "type": "column",
                    "valueField": "habitantes"
                }
            ],
            "guides": [],
            "valueAxes": [
                {
                    "id": "ValueAxis-1",
                    "stackType": "regular",
                    "title": ""
                }
            ],
            "allLabels": [],
            "balloon": {},
            "legend": {
                "enabled": true,
                "useGraphSettings": true
            },
            "titles": [
                {
                    "id": "Title-1",
                    "size": 15,
                    "text": "Chart Title"
                }
            ],
            "dataProvider": [
                {
                    region: "Andalucía",
                    habitantes: 8464411
                },
                {
                    region: "Aragón",
                    habitantes: 1329391
                },
                {

                {

                },
                {

                },
                {

                },
                {
                    region: "Castilla y León",
                    habitantes: 2394918
                },
                {
                    region: "Castilla - La Mancha",
                    habitantes: 2045221
                },
                {
                    region: "Cataluña",
                    habitantes: 7780479
                },
                {
                    region: "Comunitat Valenciana",
                    habitantes: 5057353
                },
                {
                    region: "Extremadura",
                    habitantes: 1063987
                }
            ]
        }
    );
</script>

<body>
    <div id="columna" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>

</body>

</html>
