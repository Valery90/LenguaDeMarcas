<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML4</title>
</head>

<body>
    <!--
Un formulario es la forma que tenemos de enviar datos a través de una página web. Se codifican mediante la etiqueta form.

Tiene al menos dos atributos
	action............URL del documento del servidor al que se envían los datos
	method............GET o POST.
	Se usa POST cuando pretendemos provocar cambios en el servidor: incrementar un contador, meter algo en una BBDD...
	Si se navega con un proxy, estos envíos no se chachearán.
	
	Para los campos de formulario se usa <input>. Está vacía y sólo tiene atributos	
	
atributos de input:

	value.....En general da un valor por defecto pero en el caso del botón de envío contiene la cadena de texto que aparecerá en el botón.
	
	size......Tamaño de la caja (aunque sea de tamaño pequeño se puede escribir mucho)
	
	maxlegth..Tamaño máximo. Aunque la caja sea grande, no deja escribir más de esa longitud 
	
    type 	
		text
		submit
		reset
		password
		checkbox
		radio
		file
		hidden
		search
	
-->
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <label for="nombre">Nombre:</label><input type="text" id="nombre" name="izena"><br>
        <label>Apellido:<input type="text" name="apellido"></label><br>
        <label for="edad">Edad:</label><input type="text" id="edad" name="edad" size="3" maxlength="2"><br>
        <!--
En la mayoría de campos, value es un valor por defecto que ya consta
-->
        <label for="provincia">Provincia:</label><input type="text" id="provincia" name="provincia" value="Bizkaia"><br>
        <!--
Para contraseñas solemos usar el campo password.
Por un lado el navegador oculta el input y por otro suele recordar o dar opción a recordar.
-->
        Contraseña:<input type="password" name="clave"><br>
        <!--

Los campos checckbox son un poco especiales:
Si están marcados, aparecen con el valor "on" y si no están marcados, no aparecen. 

Se puede modificar el valor con value pero no tiene demasiado sentido. 

Podemos usar el atributo checked para que aparezca marcado de antemano

-->
        <input type="checkbox" name="spam" id="spam" checked><label for="spam">Por favor, envíenme correo
            basura</label><br>

        <!--
Botones de Radio

Para que varios botones sean un grupo, es decir, que solo se pueda seleccionar uno, tienen que tener el mismo name.

Si no ponemos a cada uno un value, todos llegarán al servidor como "on".

Si ponemos id, deben ser diferentes, porque son tres nodos diferentes.

Si usamos label con el texto asociado, se marca al hacer click en el texto
-->
        Nivel de estudios?
        <input type="radio" name="estudios" value="basico" id="bajo">Bajo
        <input type="radio" name="estudios" value="intermedio" id="medio">Medio
        <input type="radio" name="estudios" value="superior" id="alto"><label for="alto">Alto</label><br>
        <!--
El tipo file permite subir ficheros.
Siempre con POST

Admite filtros:

accept=".gif,.jpg,.jpeg,.png,.doc,.docx"
accept="audio/*"
accept="video/*"
accept="image/*"
-->
        <input type="file" name="foto" accept="image/*"><br>
        <!--
Campos ocultos. Especialmenta para ocultar claves primarias en actualizaciones
-->
        <input type="hidden" name="oculto" value="elorrieta">
        <!--
Hay dos alternativas un poco txungas
Atributo disabled
Campo readonly
-->
        <input type="text" name="oculto" value="elorrieta" disabled>
        <!--
En el caso de un botón sumbit, el atributo value es el texto que sale
-->
        <input type="submit" value="Registrarme">
        <!--
Podemos poner opcionalmente un botón de reset, que vacía los campos o si tiemem valor por defecto, se lo pone.
-->
        <input type="reset">

    </form>
</body>

</html>
