<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>
</head>
<body>

    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>DNI sencillo</legend>
            <input type="text" id="dni" name="dni" pattern="\d{8}[ \-]?[a-z A-Z]">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>DNI posiblemente con separador de miles</legend>
            <input type="text" id="dni" name="dni" pattern="\d{2}[.,]?\d{3}[.,]?\d{3}[- ]?[A-Z]" >
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>SEXO (hombre o mujer)</legend>
            <input type="text" name="sexo" pattern="^[MH-mh]$">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Un mes (en número)</legend>
            <input type="month" id="mes" name="mes" pattern="^(0?[1-9]|1[0-2])$" >
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Un día de mes (en número)</legend>
            <input type="number" id="dia" name="dia">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Una fecha sencilla (dd/mm/aaaa) o (dd-mm-aaaa)</legend>
            <input type="text" id="fecha" name="fecha" pattern="^(0?[1-9]|[12][0-9]|3[01])[-\/](0?[1-9]|1[0-2])[-\/](\d{4})$">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Una fecha sencilla sin mezclar separados (dd/mm/aaaa)</legend>
            <input type="date" id="fecha1" name="fecha1" pattern="^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Un telefono</legend>
            <input type="tel" id="telefono" name="telefono" pattern="\d\d[ \-]?\d[- ]?\d\d[\- ]?\d[ \-]?\d[ \-]?\d\d">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>Un numero de 0 a 255</legend>
            <input type="text" id="numero" name="numero" pattern="^(\d{1,2}|(0|1)\d{2}|2[0-4]\d|25[0-5])$">
            <input type="submit">
        </fieldset>
    </form>
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">
        <fieldset>
            <legend>IP</legend>
            <input type="text" id="ip" name="ip">
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
